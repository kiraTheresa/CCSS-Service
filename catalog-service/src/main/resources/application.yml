# 基础配置
server:
  port: 8081

spring:
  application:
    name: catalog-service
  
  # 数据源配置 - 使用H2内存数据库
  datasource:
    url: jdbc:h2:mem:catalog_db
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  
  # H2 控制台配置
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false
  
  # JPA 配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect